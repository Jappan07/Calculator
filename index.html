<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">

        <div class="calculator">

            <!-- calculator input -->
            <div class="calculator-output">
                <div class="previous-operand" data-previous-operand></div>
                <div class="current-operand" data-current-operand></div>
            </div>

            <!-- buttons -->
            <div class="calculator-buttons">
                <button class="calc-button is-clear" data-all-clear>C</button>
                <button class="calc-button" data-delete>del</button>
                <button class="calc-button" data-operation>&divide;</button>
                <button class="calc-button" data-number>7</button>
                <button class="calc-button" data-number>8</button>
                <button class="calc-button" data-number>9</button>
                <button class="calc-button" data-operation>*</button>
                <button class="calc-button" data-number>4</button>
                <button class="calc-button" data-number>5</button>
                <button class="calc-button" data-number>6</button>
                <button class="calc-button" data-operation>&plus;</button>
                <button class="calc-button" data-number>1</button>
                <button class="calc-button" data-number>2</button>
                <button class="calc-button" data-number>3</button>
                <button class="calc-button" data-operation>-</button>
                <button class="calc-button is-zero" data-number>.</button>
                <button class="calc-button is-zero" data-number>0</button>
                <button class="calc-button is-equals" data-equals>&equals;</button>
            </div>
        </div>

    </div>
</body>

</html>
